<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZyroNav Satellite Interface</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Decorative Background -->
    <div class="deco-shape sphere-1"></div>
    <div class="deco-shape sphere-2"></div>
    <div class="deco-shape torus-1"></div>
    <div class="deco-shape cube-1"></div>

    <div class="app-container">

        <!-- Drawer -->
        <div class="drawer-trigger-zone"></div>
        <aside class="side-drawer" id="sideDrawer">
            <div class="drawer-header">
                <h4>Filter Options</h4>
                <button class="close-btn" id="closeDrawerBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="radio-group">
                <label class="radio-item">
                    <input type="radio" name="elevation" value="10">
                    <span class="radio-check"></span>
                    <span class="radio-label">Elevation â‰¥ 10Â°</span>
                </label>

                <label class="radio-item">
                    <input type="radio" name="elevation" value="30" checked>
                    <span class="radio-check"></span>
                    <span class="radio-label">Elevation â‰¥ 30Â°</span>
                </label>

                <label class="radio-item">
                    <input type="radio" name="elevation" value="60">
                    <span class="radio-check"></span>
                    <span class="radio-label">Elevation â‰¥ 60Â°</span>
                </label>
            </div>
        </aside>

        <!-- Main Layout -->
        <div class="main-layout">

            <!-- Top Bar -->
            <header class="top-bar">
                <div class="brand-section">
                    <button class="menu-toggle-btn" id="menuToggle">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="brand">
                        <i class="fa-solid fa-satellite-dish logo-icon"></i>
                        <span>ZyroNav</span>
                    </div>
                </div>
            </header>

            <!-- Dashboard -->
            <section class="dashboard-grid">

                <!-- Radar -->
                <div class="card radar-card">
                    <div class="card-header">
                        <div>
                            <h4>Radar Tracking</h4>
                            <p class="sub-text">Real-time scan</p>
                        </div>
                        <span class="badge badge-purple">Live</span>
                    </div>

                    <div class="radar-container">
                        <div class="radar-ui">
                            <div class="radar-ring r-1"></div>
                            <div class="radar-ring r-2"></div>
                            <div class="radar-ring r-3"></div>
                            <div class="radar-scan-beam"></div>
                            <!-- ðŸ”¥ Satellites injected ONLY by JS -->
                        </div>
                    </div>
                </div>

                <!-- Right Side -->
                <div class="right-content">

                    <!-- Controls + Status -->
                    <div class="section-row">
                        <div class="card control-box">
                            <div class="card-header">
                                <h4>Manual Coordinate Input</h4>
                            </div>

                            <div class="input-row">
                                <div class="field-group">
                                    <label>Latitude</label>
                                    <input class="styled-input" value="13.045612" />
                                </div>
                                <div class="field-group">
                                    <label>Longitude</label>
                                    <input class="styled-input" value="77.568921" />
                                </div>
                            </div>

                            <button class="btn-primary">Update Coordinates</button>
                        </div>

                        <div class="card status-box">
                            <div class="card-header">
                                <h4>Status</h4>
                            </div>
                            <div class="status-content">
                                <div class="pulse-ring-container">
                                    <div class="pulse-base"></div>
                                    <div class="pulse-ring"></div>
                                </div>
                                <span class="status-label-lg">ONLINE</span>
                            </div>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="card table-card">
                        <div class="card-header">
                            <h4>Visible Satellites</h4>
                            <span class="time-badge">--:--:-- UTC</span>
                        </div>

                        <div class="table-responsive">
                            <table class="clean-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>NORAD</th>
                                        <th>Lat</th>
                                        <th>Lon</th>
                                        <th>Elev</th>
                                        <th>Az</th>
                                        <th>Freq</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- System Output -->
                    <div class="card output-card">
                        <div class="card-header">
                            <h4>System Output</h4>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">Latitude</span>
                                <span class="stat-val">--</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Longitude</span>
                                <span class="stat-val">--</span>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
